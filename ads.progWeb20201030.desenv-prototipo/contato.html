<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="public/css/index.css" />
    <link rel="stylesheet" type="text/css" href="public/css/contato.css" />
    <title>Palpitando...</title>
  </head>

  <body>
    <footer class="cimape" align="center">Olá, seja bem vindo(a)!!!</footer>
    
    <h1 id="palpitando">Palpitando...</h1>

    <div class="bot">
      <button type="button" class="btn btn-link" id="info">
        Informação
      </button>
      <button
        onclick="window.location.href = 'contato.html'"
        type="button" class="btn btn-link" id="contato">
        Contato
      </button>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h3 id="orientacao-form">Preencha os dados abaixo para receber mais informações, ou <span>para crítica e sugestões, envie-nos uma mensagem.</span></h3>   
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form action="" class="form-left">
              <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNome" >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputTelefone" >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputData" class="col-sm-2 col-form-label">Data de Nascimento</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="inputData" >
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm">
            <form action="" class="form-right">
              <div class="form-group">                
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Escreva aqui sua mensagem"></textarea>
              </div>
              <div class="botoes-form-right">
                <input class="btn btn-primary" id="btnenviar" type="submit" value="Enviar" >
                <input class="btn btn-primary" id="btncancelar" type="reset" value="Cancelar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="rodape" align="center">Todos os direitos reservados</footer>
   
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  </body>  
</html>
