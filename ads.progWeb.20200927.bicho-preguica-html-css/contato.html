    <title>Livraria Bicho-Preguiça</title>

<body>
    <header class="header">
        <div class="header-logo-name">
            <a href="/principal.html"><img src="./assets/Coala.jpg" alt="Bicho-preguiça" width="100" height="90" style="border-radius: 100px;"></a>
            <p><a href="/principal.html">Livraria <br> Bicho-Preguiça</p></a>

        <nav>

                <li><a href="/contato.html">Contato</a></li>

    <main>
        <section class="contato">
            <div class="title-form">
                <span><b>Não encontrou o que procurava? Tem alguma dúvida, sugestão ou reclamação? Contate-nos!</b></span>
            </div>
            <div class="div-form">
                <form action="">
                    <fieldset>
                        <legend><b>Preencha o formulário:</b></legend>
                        <label for="nome"><b>Nome completo:</b></label><br>
                        <input type="text" id="nome" name="nome" value=""><br>
                        <label for="email"><b>E-mail:</b></label><br>
                        <input type="text" name="email" id="email" value=""><br>
                        <label for="form-contato"><b>Mensagem:</b></label><br>
                        <textarea name="form-contato" id="mensagem" cols="96"
                            rows="10" style="color: darkgray;">Digite aqui suas dúvidas, sugestões, reclamações.</textarea>
                        <button type="button" onclick="alert('Sua mensagem foi enviada!')"><b>Enviar</b></button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer>
